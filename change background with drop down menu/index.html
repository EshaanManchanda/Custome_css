<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="stylesheet.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <section>
        <div class="bg">Oranges</div>
        <select class="selectColor" onchange="changeColor(this)">
            <option value="#ff8c00">Orange</option>
            <option value="#ffffff">White</option>
            <option value="#228B22">Green</option>
            <option value="#ffc0cb">Pink</option>
            <option value="#ffff12">Yellow</option>

        </select>
    </section>
</body>
<script>
    function changeColor(getColor) {
        let bg=document.querySelector(' .bg');
        let selectColor=getColor.value;
        let text = getColor.options[getColor.selectedIndex].text;
        bg.style.background=selectColor;
        bg.innerHTML=text;
    }
</script>
</html>
